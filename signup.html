<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Account | Prosperity Bank</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./login.css">
    <link rel="icon" type="image/png" href="./images/prosperity bank logo.png"/>
</head>
<body class="auth-page">

    <header class="auth-header">
        <div class="nav-container">
            <div class="logo-name">
                <img src="./images/prosperity bank logo.png" alt="bank-logo" />
                <h3>Prosperity Bank</h3>
            </div>
            <nav> 
            <a href="index.html" class="btn-home">Home</a>  
            </nav>
        </div>
    </header>

    <main class="login-wrapper" id="main-content">
        <div class="auth-card signup-card" id="signup-section">
            <div class="card-title">
                <h2>Join Prosperity Bank</h2>
                <p>Securely open your account in minutes.</p>
            </div>

            <form id="signupForm">
                <div class="input-group">
                    <label>Full Name</label>
                    <input type="text" id="fullName" placeholder="John Doe" required>
                </div>

                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" id="email" placeholder="john@example.com" required>
                </div>

                <div class="input-group">
                    <label>Create Password</label>
                    <input type="password" id="signupPassword" placeholder="••••••••" required>
                    <div class="strength-meter">
                        <div class="strength-bar" id="strength-bar"></div>
                    </div>
                    <small id="strength-text">Password strength</small>
                </div>

                <button type="submit" class="btn-submit">Create My Account</button>
            </form>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="login.html" class="text-link">Login here</a></p>
            </div>
        </div>
        

        <div class="auth-card verification-card" id="verify-section" style="display: none;">
            <div class="verification-icon">✉️</div>
            <div class="card-title">
                <h2>Verify your email</h2>
                <p>We've sent a 6-digit verification code to <strong id="user-email">user@example.com</strong></p>
            </div>

            <form id="verifyForm">
                <div class="otp-container">
                    <input type="text" maxlength="1" class="otp-input" required>
                    <input type="text" maxlength="1" class="otp-input" required>
                    <input type="text" maxlength="1" class="otp-input" required>
                    <input type="text" maxlength="1" class="otp-input" required>
                    <input type="text" maxlength="1" class="otp-input" required>
                    <input type="text" maxlength="1" class="otp-input" required>
                </div>
                <button type="submit" class="btn-submit">Verify & Proceed</button>
            </form>
            
            <div class="auth-footer">
                <p>Didn't receive the code? <a href="#" class="text-link" id="resendCode">Resend Code</a></p>
            </div>
        </div>
    </main>

    <script src="auth.js"></script>
</body>
</html>
